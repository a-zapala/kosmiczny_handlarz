<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Kosmiczny handlarz</title>
</head>

<body>
<main class="background welcome_screen">
    <h1 id="title">Kosmiczny Handlarz</h1>
    <h2 class="header">Ranking</h2>
    <div id="scores" class="list">
        <li class="list_element">
            <div>Madalena</div>
            <div>100</div>
        </li>
        <li class="list_element">
            <div>Andrzej</div>
            <div>90</div>
        </li>
        <li class="list_element">
            <div>Huncwot</div>
            <div>10</div>
        </li>
        <li class="list_element">
            <div>Zdziszek</div>
            <div>7</div>
        </li>
        <li class="list_element">
            <div>Baltazar</div>
            <div>6</div>
        </li>
        <li class="list_element">
            <div>Mikołaj</div>
            <div>100</div>
        </li>
    </div>
    <button id="start_button" class="button" onclick="openLogin()">zagraj</button>
</main>

<div id="start_popup" class="overlay hide" onclick="closePopUp()">
    <div class="popup">
        <h2 class="header">Wpisz swój pseudonim</h2>
        <input type="button" class="close" value="&times;">
        <input type="text" id="login_box"/>
        <a class="button" href="board.html">Graj</a>
    </div>
</div>

<script>
    function openLogin() {
        popup = document.getElementById("start_popup");
        popup.classList.remove('hide');

    }

    function closePopUp() {
        if (event.target.classList.contains("close")) {
            event.currentTarget.classList.add('hide');
        }
    }

</script>
</body>
</html>
